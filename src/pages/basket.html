<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <section class="w-full flex justify-center">
      <div class="w-[70%] my-20">
        <h1 class="font-semibold text-3xl">Səbətdə olanlar</h1>
        <p
          class="relative my-2 text-gray-400 text-[14px] border-b-1 border-solid border-gray-300 pb-2"
        >
          Məhsul<span class="absolute right-80">Qiyməti</span
          ><span class="absolute right-40">Say</span
          ><span class="absolute right-0">Cəm (₼)</span>
        </p>
        <div id="basket"></div>
        <div class="relative py-8">
          <p class="absolute right-40 text-2xl text-gray-400 font-bold">
            Cəm məbləğ (₼)
          </p>
          <p id="total" class="absolute right-0 text-2xl font-semibold">
            0.00 ₼
          </p>
        </div>
        <div class="relative my-20">
          <a
            href="index.html"
            class="bg-black text-white font-bold rounded-3xl px-5 py-2"
          >
            Alış-verişə davam et
          </a>
          <button
            id="delete-btn"
            class="border-2 border-solid border-red-600 font-semibold rounded-3xl px-3 py-1 ml-3 cursor-pointer"
          >
            Səbəti təmizlə
          </button>
          <button
            class="absolute right-0 bg-red-500 text-white font-semibold rounded-3xl px-5 py-2 cursor-pointer"
          >
            ✓ Sifarişi təsdiqlə
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="../middleware/head.js"></script>
    <script type="module" src="../js/basket.js"></script>
  </body>
</html>
