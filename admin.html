<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/cvrlloag6bgomra2zjg7sclbcla131aqdg45m6ursi0h5k8r/tinymce/8/tinymce.min.js"
      referrerpolicy="origin"
      crossorigin="anonymous"
    ></script>
    <title>admin panel</title>
  </head>
  <body>
    <header class="flex gap-10 items-center h-[100px] pl-36 bg-gray-200">
      <div>
        <img width="200px" src="./images/logo/logo_b1x3-5c.png" alt="logo" />
      </div>
      <h1 class="font-bold text-3xl">Admin Panel</h1>
    </header>
    <div class="container p-2 mx-auto sm:p-4 text-gray-800">
      <button
        id="show-btn"
        class="mb-4 text-2xl font-semibold leading-tight cursor-pointer bg-green-700 text-white rounded-md py-1 px-5"
      >
        + Create
      </button>

      <section
        id="create-modal"
        class="p-6 bg-gray-500/40 hidden text-gray-900 inset-0 fixed overflow-auto"
      >
        <div id="form" class="container flex flex-col mx-auto space-y-12">
          <div
            id="modal"
            class="px-25 py-5 rounded-2xl bg-white flex flex-col items-center"
          >
            <label for="name" class="text-sm self-start">name</label>
            <input
              id="name"
              type="text"
              placeholder="name"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="author" class="text-sm self-start my-5">author</label>
            <input
              id="author"
              type="text"
              placeholder="author"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="genre" class="text-sm self-start my-5">genre</label>
            <input
              id="genre"
              type="text"
              placeholder="genre"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="image" class="text-sm self-start my-5">image</label>
            <input
              id="image"
              type="text"
              placeholder="image"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="price" class="text-sm self-start my-5">price</label>
            <input
              id="price"
              type="number"
              placeholder="price"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="sale" class="text-sm self-start my-5">sale</label>
            <input
              id="sale"
              type="number"
              placeholder="sale"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <label for="description" class="text-sm self-start my-5"
              >description</label
            >
            <textarea id="myArea">
              Təsvir yazın...
            </textarea>
            <label for="language" class="text-sm self-start my-5"
              >language</label
            >
            <input
              id="language"
              type="text"
              placeholder="Azərbaycan dili Rus İngilis"
              class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
            />
            <div
              id="stock-div"
              class="w-full flex flex-col items-center hidden"
            >
              <label for="stock" class="text-sm self-start my-5">stock</label>
              <input
                id="stock"
                type="text"
                placeholder="stock"
                class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
              />
            </div>
            <div id="sell-div" class="w-full flex flex-col items-center hidden">
              <label for="sellCount" class="text-sm self-start my-5"
                >sell count</label
              >
              <input
                id="sellCount"
                type="text"
                placeholder="sell count"
                class="rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
              />
            </div>
          </div>
          <button
            id="create-btn"
            class="bg-green-900 cursor-pointer rounded-2xl px-5 py-2 text-white"
          >
            create book
          </button>
        </div>
      </section>

      <div class="overflow-x-auto">
        <table class="min-w-full text-xs">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
            <col class="w-24" />
          </colgroup>
          <thead class="dark:bg-gray-300">
            <tr class="text-left">
              <th class="p-3">Image</th>
              <th class="p-3">Name</th>
              <th class="p-3">Price</th>
              <th class="p-3">Sale</th>
              <th class="p-3">Delete</th>
              <th class="p-3">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-opacity-20 border-gray-300 bg-gray-50">
              <td class="p-3">
                <img src="" alt="" />
              </td>
              <td class="p-3">
                <p>Microsoft Corporation</p>
              </td>
              <td class="p-3">
                <p>14 Jan 2022</p>
              </td>
              <td class="p-3">
                <p>01 Feb 2022</p>
              </td>
              <td>
                <button
                  class="px-3 py-1 font-semibold rounded-md bg-red-600 text-gray-50"
                >
                  Delete
                </button>
              </td>
              <td>
                <button
                  class="px-3 py-1 font-semibold rounded-md bg-yellow-600 text-gray-50"
                >
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="./js/admin.js"></script>

    <script>
      tinymce.init({
        selector: "#myArea",
        apiKey: "cvrlloag6bgomra2zjg7sclbcla131aqdg45m6ursi0h5k8r",
        plugins: [
          "anchor",
          "autolink",
          "charmap",
          "codesample",
          "emoticons",
          "link",
          "lists",
          "media",
          "searchreplace",
          "table",
          "visualblocks",
          "wordcount",
          "checklist",
          "mediaembed",
          "casechange",
          "formatpainter",
          "pageembed",
          "a11ychecker",
          "permanentpen",
          "powerpaste",
          "advtable",
          "advcode",
          "advtemplate",
          "ai",
          "uploadcare",
          "mentions",
          "tinycomments",
          "tableofcontents",
          "footnotes",
          "mergetags",
          "autocorrect",
          "typography",
          "inlinecss",
          "markdown",
          "importword",
          "exportword",
          "exportpdf",
        ],
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography uploadcare | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
        uploadcare_public_key:
          "cvrlloag6bgomra2zjg7sclbcla131aqdg45m6ursi0h5k8r",
      });
    </script>
  </body>
</html>
