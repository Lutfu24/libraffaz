<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>admin panel</title>
  </head>
  <body>
    <div class="container p-2 mx-auto sm:p-4 text-gray-800">
      <button
        id="show-btn"
        class="mb-4 text-2xl font-semibold leading-tight cursor-pointer bg-green-700 text-white rounded-md py-1 px-5"
      >
        + Create
      </button>

      <section
        id="create-modal"
        class="p-6 bg-gray-500/40 text-gray-900 hidden inset-0 fixed"
      >
        <div id="form" class="container flex flex-col mx-auto space-y-12">
          <fieldset
            class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-gray-50"
          >
            <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
              <div class="col-span-full sm:col-span-3">
                <label for="name" class="text-sm">name</label>
                <input
                  id="name"
                  type="text"
                  placeholder="name"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="xv1u4o"
                />
              </div>
              <div class="col-span-full sm:col-span-3">
                <label for="author" class="text-sm">author</label>
                <input
                  id="author"
                  type="text"
                  placeholder="author"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="jdxxpm"
                />
              </div>
              <div class="col-span-full sm:col-span-3">
                <label for="genre" class="text-sm">genre</label>
                <input
                  id="genre"
                  type="text"
                  placeholder="genre"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="62kbrf"
                />
              </div>
              <div class="col-span-full">
                <label for="image" class="text-sm">image</label>
                <input
                  id="image"
                  type="text"
                  placeholder="image"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="ihq3uq"
                />
              </div>
              <div class="col-span-full sm:col-span-2">
                <label for="price" class="text-sm">price</label>
                <input
                  id="price"
                  type="number"
                  placeholder="price"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="b6mk1c"
                />
              </div>
              <div class="col-span-full sm:col-span-2">
                <label for="sale" class="text-sm">sale</label>
                <input
                  id="sale"
                  type="number"
                  placeholder="sale"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="vhwfa"
                />
              </div>
              <div class="col-span-full sm:col-span-2">
                <label for="description" class="text-sm">description</label>
                <input
                  id="description"
                  type="text"
                  placeholder="description"
                  class="w-full rounded-md focus:ring focus:ring-opacity-75 text-black focus:ring-violet-600 border-gray-300"
                  fdprocessedid="ktkgi"
                />
              </div>
            </div>
          </fieldset>
          <button
            id="create-btn"
            class="bg-green-900 cursor-pointer rounded-2xl px-5 py-2 text-white"
          >
            create product
          </button>
        </div>
      </section>

      <div class="overflow-x-auto">
        <table class="min-w-full text-xs">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
            <col class="w-24" />
          </colgroup>
          <thead class="dark:bg-gray-300">
            <tr class="text-left">
              <th class="p-3">Image</th>
              <th class="p-3">Name</th>
              <th class="p-3">Price</th>
              <th class="p-3">Sale</th>
              <th class="p-3">Delete</th>
              <th class="p-3">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-opacity-20 border-gray-300 bg-gray-50">
              <td class="p-3">
                <img src="" alt="" />
              </td>
              <td class="p-3">
                <p>Microsoft Corporation</p>
              </td>
              <td class="p-3">
                <p>14 Jan 2022</p>
              </td>
              <td class="p-3">
                <p>01 Feb 2022</p>
              </td>
              <td>
                <button
                  class="px-3 py-1 font-semibold rounded-md bg-red-600 text-gray-50"
                >
                  Delete
                </button>
              </td>
              <td>
                <button
                  class="px-3 py-1 font-semibold rounded-md bg-yellow-600 text-gray-50"
                >
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
